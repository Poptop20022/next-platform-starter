version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tenderhub-postgres
    environment:
      POSTGRES_USER: tenderhub
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tenderhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenderhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenderhub-backend
    environment:
      DATABASE_URL: postgresql://tenderhub:password@postgres:5432/tenderhub
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tenderhub
      DB_USER: tenderhub
      DB_PASSWORD: password
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: change-this-in-production-to-secure-random-string
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tenderhub-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

